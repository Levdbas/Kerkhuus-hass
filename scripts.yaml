bedroom_wakeup:
  alias: Wakker worden!
  sequence:
  - data:
      brightness: 1
      entity_id: light.philips_bloom
      rgb_color:
      - 241
      - 255
      - 217
    service: light.turn_on
  - delay:
      seconds: 1
  - data:
      brightness: 1
      entity_id: light.philips_bloom
      rgb_color:
      - 241
      - 255
      - 217
    service: light.turn_on
  - data_template:
      brightness: 255
      entity_id: light.philips_bloom
      transition: '{{ alarm_offset | multiply(60) }}'
    service: light.turn_on
  - delay:
      minutes: '{{ alarm_offset | int }}'
  - data:
      entity_id: media_player.slaapkamer
      volume_level: '.02'
    service: media_player.volume_set
  #- data:
  #   entity_id: media_player.slaapkamer
  #    sleep_time: 1600
  #  service: sonos.set_sleep_timer
  - data:
      entity_id: media_player.slaapkamer
      shuffle: true
    service: media_player.shuffle_set
  - data:
      entity_id: media_player.slaapkamer
      source: Rise and shine vol.3
    service: media_player.select_source
  - delay:
      seconds: 15
  - data:
      entity_id: media_player.slaapkamer
      volume_level: '.03'
    service: media_player.volume_set
  - delay:
      seconds: 15
  - data:
      entity_id: media_player.slaapkamer
      volume_level: '.04'
    service: media_player.volume_set
  - delay:
      seconds: 15
  - data:
      entity_id: media_player.slaapkamer
      volume_level: '.05'
    service: media_player.volume_set
  - delay:
      seconds: 15
  - data:
      entity_id: media_player.slaapkamer
      volume_level: '.06'
    service: media_player.volume_set
  - delay:
      seconds: 15
  - data:
      entity_id: media_player.slaapkamer
      volume_level: '.07'
    service: media_player.volume_set
  - delay:
      seconds: 15
  - data:
      entity_id: media_player.slaapkamer
      volume_level: '.08'
    service: media_player.volume_set
  - delay:
      seconds: 15
  - data:
      entity_id: media_player.slaapkamer
      volume_level: '.09'
    service: media_player.volume_set
  # 1:45: speaker boven op juiste volume
  - delay:
      minutes: 3
  # 4:45 na starten muziek: woonkamer set volume & join group.
  - data:
      entity_id: media_player.woonkamer
      volume_level: '.10'
    service: media_player.volume_set
  - data:
      master: media_player.slaapkamer
      entity_id: media_player.woonkamer
    service: sonos.join
  - delay:
      minutes: 25
  # 29:45 na starten muziek: unjoin slaapkamer en zet het licht uit.
  - service: sonos.unjoin
    data:
      entity_id: media_player.slaapkamer
  - service: light.turn_off
    entity_id: light.philips_bloom
  - delay:
      minutes: 10
  # 39:45 na starten muziek: stop woonkamer.
  - service: media_player.media_stop
    data:
        entity_id: media_player.woonkamer