bedroom_wakeup:
  alias: Wakker worden!
  sequence:
  - service: light.turn_on 
    data:
      brightness: 1
      entity_id: light.slaapkamer
      rgb_color:
      - 255
      - 182
      - 108
  - delay:
      seconds: 1
  - service: light.turn_on
    data:
      brightness: 1
      entity_id: light.slaapkamer
      rgb_color:
      - 255
      - 182
      - 108
  - service: light.turn_on
    data_template:
      brightness: 255
      entity_id: light.slaapkamer
      transition: '{{ alarm_offset | multiply(60) }}'
  - delay:
      minutes: '{{ alarm_offset | int }}'
  - service: media_player.unjoin
    data:
      entity_id: media_player.sonos_slaapkamer
  - service: media_player.volume_set 
    data:
      entity_id: media_player.sonos_slaapkamer
      volume_level: '.02'
  
  - service: media_player.shuffle_set 
    data:
      entity_id: media_player.sonos_slaapkamer
      shuffle: true
  - service: media_player.select_source
    data:
      entity_id: media_player.sonos_slaapkamer
      source: Rise and shine vol.13
  - delay:
      seconds: 15
  - service: media_player.volume_set
    data:
      entity_id: media_player.sonos_slaapkamer
      volume_level: '.03'
  - delay:
      seconds: 15
  - service: media_player.volume_set
    data:
      entity_id: media_player.sonos_slaapkamer
      volume_level: '.04'
  - delay:
      seconds: 15
  - service: media_player.volume_set 
    data:
      entity_id: media_player.sonos_slaapkamer
      volume_level: '.05'
  - delay:
      seconds: 15
  - service: media_player.volume_set 
    data:
      entity_id: media_player.sonos_slaapkamer
      volume_level: '.06'
  - delay:
      seconds: 15
  - service: media_player.volume_set 
    data:
      entity_id: media_player.sonos_slaapkamer
      volume_level: '.07'
  - delay:
      seconds: 15
  - service: media_player.volume_set 
    data:
      entity_id: media_player.sonos_slaapkamer
      volume_level: '.08'
  - delay:
      minutes: 5
  - service: media_player.volume_set 
    data:
      entity_id: media_player.sonos_woonkamer
      volume_level: '.1'
  - service: media_player.join
    target:
      entity_id: media_player.sonos_slaapkamer
    data:
      group_members:
        - media_player.sonos_woonkamer
  - delay:
      minutes: 25
  - service: media_player.unjoin
    data:
      entity_id: media_player.sonos_slaapkamer
  - service: light.turn_off
    entity_id: light.slaapkamer
  - delay:
      minutes: 15
  - service: media_player.media_stop
    data:
      entity_id: media_player.sonos_woonkamer
  mode: single
