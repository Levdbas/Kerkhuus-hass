- platform: systemmonitor
  resources:
  - type: processor_use
  - type: memory_free
  - type: disk_free
    arg: /home
  - type: last_boot
  
- platform: google_travel_time
  scan_interval: 10
  api_key: !secret google_maps_api_key
  origin: place_id:ChIJ9Q9i66vWxUcRdT0RSzIkMZw
  destination: place_id:ChIJ06BR_qQ0xEcRd8UVFPb3HEs
  options:
    mode: transit
    transit_mode: train
    language: nl
    
- platform: afvalbeheer
  wastecollector: Cyclus
  resources:
    - restafval
    - pmd
  postcode: !secret postcode
  streetnumber: !secret straat_nr
  upcomingsensor: 1
  nameprefix: 1
  builtinicons: 1
  dutch: 1
- platform: min_max
  name: Gemiddelde temperatuur
  type: mean
  entity_ids:
    - sensor.multi_sensor_2_3
    - sensor.multi_sensor
- platform: buienradar
  monitored_conditions:
    - symbol
    - symbol_1d
    - humidity
    - temperature
    - windspeed
    - pressure
    - temperature_1d
    - temperature_2d
    - temperature_3d
    - temperature_4d
    - temperature_5d
    - mintemp_1d
    - rainchance_1d
    - rainchance_2d
    - sunchance_1d
    - sunchance_2d
    - rain_1d
    - rain_2d
    - minrain_1d
    - maxrain_1d
    - windforce_1d
    - windforce_2d
    - windspeed_1d
    - windspeed_2d
    - winddirection_1d
    - winddirection_2d
    - windazimuth_1d
    - windazimuth_2d
