- platform: time_date
  display_options:
      - 'time'
      - 'date'
- platform: nederlandse_spoorwegen
  email: !secret ns_username
  password: !secret ns_password
  routes:
    - name: Gouda - Rotterdam
      from: Gd
      to: Rtd
    - name: Gouda - Woerden
      from: Gd
      to: Wd
- platform: systemmonitor
  resources:
  - type: processor_use
  - type: memory_free
  - type: disk_free
    arg: /home
  - type: last_boot