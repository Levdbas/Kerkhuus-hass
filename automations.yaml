- id: '1568213287323'
  alias: Weg in de ochtend.
  trigger:
  - entity_id: device_tracker.telefoon_erik
    from: home
    platform: state
    to: not_home
  - entity_id: device_tracker.oneplus5t
    from: home
    platform: state
    to: not_home
  condition:
  - condition: state
    entity_id: person.erik_van_der_bas
    state: not_home
  - condition: state
    entity_id: person.marileen
    state: not_home
  action:
  - data:
      entity_id: all
      language: nl
      message: Erik, ga niet weg. Ik mis je.
    service: tts.google_translate_say
- id: '1568384852404'
  alias: Zet de Stereo aan als de Chromecast begint te spelen.
  trigger:
  - entity_id: media_player.huiskamer
    from: paused
    platform: state
    to: playing
  condition: []
  action:
  - data:
      entity_id: switch.living_music
    service: homeassistant.turn_on
- id: '1569138214205'
  alias: Zet stereo uit na 15 minuten pauze
  trigger:
  - entity_id: media_player.huiskamer
    for: 00:15:00
    from: playing
    platform: state
    to: paused
  condition: []
  action:
  - data:
      entity_id: switch.living_music
    service: homeassistant.turn_off
