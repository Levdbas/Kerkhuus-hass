- id: '1571837838932'
  alias: Blob aan als de deur open gaat en niemand thuis is
  description: Alleen na zonsondergang
  trigger:
  - entity_id: binary_sensor.deur_woonkamer
    from: 'off'
    platform: state
    to: 'on'
  - entity_id: binary_sensor.deur_hal
    from: 'off'
    platform: state
    to: 'on'
  condition:
  - condition: template
    value_template: "{{ is_state('person.erik_van_der_bas', 'away') or as_timestamp(now()) - as_timestamp(states.person.erik_van_der_bas.last_changed) < 5*60 }}"
  - condition: template
    value_template: "{{ is_state('person.marileen', 'away') or as_timestamp(now()) - as_timestamp(states.person.marileen.last_changed) < 15*60 }}"
  action:
  - entity_id: light.blob
    service: light.turn_on
  - entity_id: light.eettafel
    service: light.turn_on
  mode: single
