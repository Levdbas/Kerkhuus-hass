  trigger:
  - device_id: 7ee85ef0953c4daf94eea8578e5496dd
    domain: binary_sensor
    entity_id: binary_sensor.window_door_sensor_2
    platform: device
    type: opened
  - device_id: d8fa9af57d9c48bc871823c5d852aab3
