- alias: Rule 1 Light on in the evening
  trigger:
  - platform: sun
    event: sunset
    offset: -01:00:00
  - platform: state
    entity_id: group.all_devices
    to: home
  condition:
  - condition: state
    entity_id: group.all_devices
    state: home
  - condition: time
    after: '16:00:00'
    before: '23:00:00'
  action:
    service: homeassistant.turn_on
    entity_id: group.bedroom
  id: 85bd8dd708e247069337fc7c7c9649dd
