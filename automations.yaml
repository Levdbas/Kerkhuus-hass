    condition: sun
  - condition: template
    value_template: "{{ is_state('person.erik_van_der_bas', 'away') or\n         as_timestamp(now())\
      \ - as_timestamp(states.person.erik_van_der_bas.last_changed)\n         < 5*60\
      \ }}"
  - condition: template
    value_template: "{{ is_state('person.marileen', 'away') or\n         as_timestamp(now())\
      \ - as_timestamp(states.person.marileen.last_changed)\n         < 5*60 }}"
  action:
  - device_id: 8bc40eccc1c744219d82319504cea95b
    domain: light
    entity_id: light.blob
    type: turn_on
  - device_id: 409569def8bd48d8918c5f6ba62a7b06
    domain: light
    entity_id: light.eettafel
    type: turn_on
