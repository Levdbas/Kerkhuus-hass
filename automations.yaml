- id: '1574879017101'
  alias: Blob aan bij beweging in de nacht
  description: ''
  trigger:
  - entity_id: binary_sensor.motion_livingroom
    from: 'off'
    platform: state
    to: 'on'
  condition:
  - condition: state
    entity_id: sun.sun
    state: below_horizon
  - condition: state
    entity_id: light.eettafel
    state: 'off'
  - condition: state
    entity_id: light.blob
    state: 'off'
  action:
